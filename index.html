<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Screen Recorder</title>
</head>
<body>
    <section class="container">
        <!--Heading Lines-->
        <div class="heading">
            <h1 class="hero-text">Screen Recorder</h1>
            <h2 class="basic-text">screen recording made super simple.</h2>
        </div>

        <!--Video Section-->
        <div class="video-section">
            <video src="" autoplay class="video-feedback"></video>

            <!--Start/Stop Buttons-->
            <div class="buttons">
                <button class="start-recording">Start</button>
                <button class="stop-recording" disabled>Stop</button>
            </div>
            <p class="recording-status"></p>
        </div>
            

        <!--Download VIdeo Section-->
        <div class="download-section">
            
            <div class="bottom-heading">
                <h2 class="basic-text">Download Your Video!</h2>
            </div>
        <div class="video-section">
            <video src="" class="recorded-video" controls muted></video>

            <!--Download Button-->
            <div class="buttons">
                <a href="" class="download-video">Download Video</a>
            </div>
        </div> 
        </div>

        <footer class="container">
            <!--<p class="credits-text">Built and Designed by Ayush Anshu.</p>-->
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
